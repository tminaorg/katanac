baseURL: ''
title: Locki
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

params:
  author: Tmina Org
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Zaključaj svoj digitalni život."
  description: "Manjak privatnosti znači manjak slobode. Ne dozvoli drugima da kontrolišu ono što je tvoje."
  disable_theme_toggle: false
  disable_stay_uptodate: true

  p1:
    heading: "Prosečan mobilni uređaj"
    content:
      - text: "Iako Google mnogima olakšava svakodnevni život [moramo dodati primere], kompanija ipak zarađuje 
              skupljanjem podataka korisnika koje kasnije prodaje drugim kompanijama 
              "
      - text: "Fabrička podešavanja aplikacija na običnom telefonu dozvoljavaju aplikacijama 
              pristup svim podacima i periferijama (kamera, mikrofon,navigacja...). 
              Većina aplikacija odbija da radi ukoliko korisnik svojeručno ne dozvoli aplikaciji 
              pristup svojim podacima"
      - text: "Svaka fotografija slikana običnim telefonom u podacima slike (picture metadata) 
              ima sacuvane tacne koorditane nesta na kom je fotografija nastala kao 
              i mnoge druge informacije. Dobro razmislite pre nego što pošaljete nekome neku sliku ili je 
              okačite na društvene mreže pošto svako ko poseduje fotografiju ima pristup sacuvanim podacima o vama"
      - text: "Prosečan telefon dobija softversku podršku od proizvođača u periodu od jedne do tri godine, 
              što znači da je telefon nakon tog perioda potpuno nezaštićen od neželjenih napada"
  p2:
    heading: "Locki telefon"
    content:
      - text: "Korisnik dobija telefon bez google sistema i aplikacija koje se mogu vratiti na telefon u stabilnoj sandbox 
              verziji ili u neuporedivo bezbednijoj ali manje stabilnoj aurora store verziji. Za razliku ove dve verzije 
              pritisnuti ovde."
      - text: "Locki telefon pruža korisniku priliku da odabere šta koja aplikacija može da koristi. 
              Ukoliko aplikacija odbija da radi bez pristupa određenim periferijama ili memoriji locki kreira lažnu 
              dozvolu aplikaciji tako da ona radi i bez stvarnog pristupa."
      - text: "Fotografija slikana Locki telefonom u svojim podacima ima samo sopstvenu rezoluciju. Ukoliko
              korisnik želi da fotografija čuva sve ostale podatke može uvek uključiti čuvanje tih podataka"
      - text: "Locki telefon dobija podršku pet godina uz dodatne dve godine podrške sigurnosnog sistema, sigurnosna unapređejna 
              dodaju se svakih mesec dana što znači da je sistem uvek korak ispred mogućih napadača narednih sedam godina "
  p3:
    heading: "Tehnologije koje koristimo"
    content:
      - text: "Primarne tehnologije i aplikacije otvorenog izvornog koda koje su u upotrebi na Locki telefonu."
    links:
      - text: Pogledaj izvorni kod našeg sajta
        url: "https://github.com/tminaorg/locki"
    logos:
      - identifier: android
        image: "images/sponsors/android.png"
        alt: "Android"
      - identifier: grapheneos
        image: "images/sponsors/grapheneos.svg"
        alt: "GrapheneOS"
      - identifier: signal
        image: "images/sponsors/signal.png"
        alt: "Signal"
      - identifier: d
      - identifier: e
      - identifier: f
  p4:
    heading: "Izdvojeno iz bloga"
    content:
      - text: "Najzanimljivije teme za čitanje"

  social_media:
    github:
      enabled: false
    facebook:
      enabled: false
    instagram:
      enabled: false
    twitter:
      enabled: false

menu:
  main:
    - identifier: about
      name: O nama
      url: /about/
      weight: 10
    - identifier: faq
      name: Česta pitanja
      url: /faq/
      weight: 20
    - identifier: features
      name: Mogućnosti
      url: /features/
      weight: 30
    - identifier: contact
      name: Kontakt
      url: /contact/
      weight: 40
  footer: []

markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: Categories
  tag: Tags

privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: false
  vimeo:
    disable: false
    enableDNT: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: true

server:
  headers:
    - for: /**
      values:
        Referrer-Policy: strict-origin-when-cross-origin

module:
  hugoVersion:
    extended: true
    min: "0.104.0"
  imports:
    - path: github.com/aleksasiriski/tailbliss
      mounts:
        - source: layouts
          target: layouts
        - source: i18n
          target: i18n
        - source: archetypes
          target: archetypes
        - source: assets
          target: assets
          excludeFiles: images/*