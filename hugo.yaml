baseURL: ''
title: Katanac
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

params:
  author: Aleksa Siriški
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Zaključaj svoj digitalni život."
  description: "Manjak privatnosti znači manjak slobode. Ne dozvoli drugima da kontrolišu ono što je tvoje."
  disable_theme_toggle: false
  disable_stay_uptodate: true

  p1:
    heading: "Prosečan mobilni uređaj"
    content:
      - text: "Google ima apsolutnu kontrolu nad tvojim uređajem, i ti nemaš izbora u tome."
      - text: "Metadata u slikama čuva geolokaciju svaki put kada nešto fotografišeš."
      - text: "Ne biraš čemu svaka aplikacija može da pristupi."
      - text: "Životni vek običnog telefona je od 1 do 3 godine."
  p2:
    heading: "Katanac telefon"
    content:
      - text: "Na tebi je da li hoćeš Google u svom životu."
      - text: "Svojevoljno ugasi metadata prilikom fotografisanja."
      - text: "Dubok nivo permisija po aplikaciji, poput pristupa internetu i lažiranja fajlsistema."
      - text: "Životni vek 5 godina + 2 godine bezbednosnih ažuriranja."
  p3:
    heading: "Tehnologije koje koristimo"
    content:
      - text: "Primarne tehnologije i aplikacije otvorenog izvornog koda koje su u upotrebi na Katanac telefonu."
    links:
      - text: Pogledaj izvorni kod našeg sajta
        url: "https://github.com/tminaorg/katanac"
    logos:
      - l1: a
      - l1: a
      - l1: a
      - l1: a
      - l1: a
      - l1: a
  p4:
    heading: "Izdvojeno iz bloga"
    content:
      - text: "Najzanimljivije teme za čitanje"

  social_media:
    github:
      enabled: false
    facebook:
      enabled: false
    instagram:
      enabled: false
    twitter:
      enabled: false

menu:
  main:
    - identifier: about
      name: O nama
      url: /about/
      weight: 10
    - identifier: faq
      name: Česta pitanja
      url: /faq/
      weight: 20
    - identifier: dropdown_features
      name: Mogućnosti
      url: /features/
      weight: 30
    - identifier: contact
      name: Kontakt
      url: /contact/
      weight: 40
  dropdown_features:
    - identifier: grapheneos
      name: GrapheneOS
      url: /features/grapheneos/
      weight: 10
    - identifier: profiles
      name: Profili
      url: /features/profiles/
      weight: 20
    - identifier: permissions
      name: Permisije
      url: /features/permissions/
      weight: 30
    - identifier: messengers
      name: Dopisivanje
      url: /features/messengers/
      weight: 40
  footer: []

markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: Categories
  tag: Tags

privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: false
  vimeo:
    disable: false
    enableDNT: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: true

server:
  headers:
    - for: /**
      values:
        Referrer-Policy: strict-origin-when-cross-origin

module:
  imports:
    - path: github.com/aleksasiriski/tailbliss